<script>
  function isPalindrome(s) {
    for (let i=0;i<s.length;i++){
      if (s[i]<s[s.length-1]){
        if (s[i]!==s[s.length-i-1]){
          return false
        }
      }
    }
    return true
  }
  arr= isPalindrome('ababab');
  alert(arr)

</script>
