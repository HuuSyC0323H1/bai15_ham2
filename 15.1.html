<script>
    let number = prompt('nhap','');
    kiemtra(number);
    function kiemtra(number){
        let check=true;
        if (number===0){
            alert(number+'ko phai');
        }else {
            for (let i=2;i<number;i++){
                check = false;
                break;
            }
            if (check){
                alert(number+'la so nt');
            }else {
                alert(number+'ko phai');
            }
        }
    }
</script>
